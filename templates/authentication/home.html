<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{% static 'fontawesomefree/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'styles/global.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'styles/navbar.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <title>Coding Camp</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div
      id="spinner"
      style="
        width: 100%;
        height: 100vh;

        background: #000
          url('https://gifimage.net/wp-content/uploads/2018/11/circle-loader-gif-2.gif')
          no-repeat center center;
        background-size: 15%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
      "
    ></div>
    <script>
      setTimeout(() => {
        const spinner = document.getElementById("spinner");
        spinner.style.display = "none";
      }, 1500);
    </script>
  </body>
</html>
