<style>

    .table-container.emp {
        display: flex;
        align-items: center;
        flex-direction: column;
        height: 385px;
        overflow-y: auto;
        margin-top: 60px;
    }
    
    
    table {
        width: 750px;
        border-collapse: collapse;
        box-shadow: 0px 1px 7px 2px rgb(0 0 0 / 20%);
        width: 100%;
    }
    
    tr:nth-of-type(odd) { 
        background: #00615755; 
        color: #000;    
    }
    
    th { 
        background: #006157;
        color: white; 
        font-weight: bold; 
        }
    
    td, th { 
        padding: 10px; 
        border: 1px solid #ccc; 
        text-align: left; 
        font-size: 18px;
        }
    
    @media 
    only screen and (max-width: 760px),
    (min-device-width: 768px) and (max-device-width: 1024px)  {
    
        table { 
              width: 100%; 
              text-transform: capitalize;
        }
    
        table, thead, tbody, th, td, tr { 
            display: block; 
        }
        tr:first-child{
            display: none;
        }
        
        tr { border: 1px solid #ccc; }
        
        td { 
            border: none;
            border-bottom: 1px solid #eee; 
            position: relative;
            padding-left: 50%; 
        }
    
        td:before { 
            position: absolute;
            top: 6px;
            left: 6px;
            width: 45%; 
            padding-right: 10px; 
            white-space: nowrap;
            content: attr(data-column);
            color: #000;
            font-weight: bold;
        }
    
    }
</style>
<div class = "table-container emp">
    <table>
        <tr>
            <th>training name</th>
            <th>status</th>
            <th>cancel</th>
        </tr>

            {% for requeste in user_requestes %}
            <tr>
                <td data-column="training name">
                    {{requeste.training}}
                </td>

                <td data-column="statuse">
                    {% if requeste.status %}
                        accepted
                    {% else %}
                        pending
                    {% endif %}
                </td>

                <td data-column="cancel">
                    <a href = "/cancel/{{requeste.id}}">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
    </table>
</div>
