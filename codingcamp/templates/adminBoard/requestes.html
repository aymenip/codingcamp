{% extends 'adminBoard/main.html' %}

{% block content %}
<style>
    .soon{
        height: 328px;
    }
    
    .table-container {
        display: flex;
        align-items: center;
        flex-direction: column;
        height: 350px;
        overflow-y: auto;
    }
    
    .search {
        width: 100%;
    }
    
    table {
        width: 750px;
        border-collapse: collapse;
        box-shadow: 0px 1px 7px 2px rgb(0 0 0 / 20%);
        width: 100%;
    }
    
    tr:nth-of-type(odd) { 
        background: #00615755; 
        color: #000;    
    }
    
    th { 
        background: #006157;
        color: white; 
        font-weight: bold; 
        }
    
    td, th { 
        padding: 10px; 
        border: 1px solid #ccc; 
        text-align: left; 
        font-size: 18px;
        }
    
    @media 
    only screen and (max-width: 760px),
    (min-device-width: 768px) and (max-device-width: 1024px)  {
    
        table { 
              width: 100%; 
              text-transform: capitalize;
        }
    
        table, thead, tbody, th, td, tr { 
            display: block; 
        }
        tr:first-child{
            display: none;
        }
        
        tr { border: 1px solid #ccc; }
        
        td { 
            border: none;
            border-bottom: 1px solid #eee; 
            position: relative;
            padding-left: 50%; 
        }
    
        td:before { 
            position: absolute;
            top: 6px;
            left: 6px;
            width: 45%; 
            padding-right: 10px; 
            white-space: nowrap;
            content: attr(data-column);
            color: #000;
            font-weight: bold;
        }
    
    }
</style>
<div class="soon">
    test
</div>
<div class = "table-container">
    <div class="search">
        <form action="" method="POST">
            <input type="text">
        </form>

    <table>
        <tr>
            <th>first name</th>
            <th>username</th>
            <th>email</th>
            <th>accept</th>
            <th>reject</th>
        </tr>

            {% for requeste in requestes %}
            <tr>
                <td data-column="first name">
                    {{requeste.first_name}}
                </td>
                <td data-column="email">
                    {{requeste.email}}
                </td>
                <td data-column="username">
                    {{requeste.username}}
                </td>
                <td data-column="accept">
                    <a href = "{% url 'handle-requestes' %}?username=a{{requeste.username}}">
                        <i class="fa-solid fa-circle-check"></i>
                    </a>
                </td>
                <td data-column="reject">
                    <a href = "{% url 'handle-requestes' %}?username=r{{requeste.username}}">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
    </table>
</div>
{% endblock %}
